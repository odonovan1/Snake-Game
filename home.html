  <div id="info-board">
    <div id="title" class="info">
      <h1>Welcome to Snake!</h1>
      <h4>Please be sure to read the rules before playing!</h4>
      <ul id="controls">
        <li class="rule">W - Move Up</li>
        <li class="rule">A - Move Left</li>
        <li class="rule">S - Move Down</li>
        <li class="rule">D - Move Right</li>
      </ul>
      <p>The goal of the game is to eat as many of the red apples as possible without the snake hitting itself or the
        edges</p>

    </div>
  </div>
