<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" charset="utf-8"></script>
  <title>Snake Game</title>
</head>

<body>

  <div id="game-display"></div>
  <div id="game-info">
    <div>
      <h1 id="title">Welcome to Snake</h1>
    </div>
    <div id="buttons">
      <button id="button-1" class="speed">Speed 1</button>
      <button id="button-2" class="speed">Speed 2</button>
      <button id="button-3" class="speed">Speed 3</button>
    </div>
    <div>
      <h2 id="game-over">You Got This!</h2>
    </div>
    <div id="score">Score: 0</div>
    <div><button id="reset">Reset</button></div>

  </div>


</body>

</html>
